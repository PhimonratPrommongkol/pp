<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ส่วนที่ไม่แสดงออกไปในหน้าจอของ Browser -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ส่วนที่แสดงออกไปในหน้าจอของ Browser -->
  <a class="a1" href="liststudent.html">ข้อมูลนักเรียนทุกคน</a>
  <a class="a2" href="teacher.html">กรอกข้อมูลครู</a>
  <div class="container">
    <!-- 3. form -->
    <link rel="stylesheet" href="liststudent.html">
    <div class="header form-input">
      ฟอร์มข้อมูลนักเรียน
    </div>
    <div class="flex form-input">
      <div class="header-form">ชื่อจริง</div>
      <input class="form" name="firstname" type="text">
    </div>
    <div class="flex form-input">
      <div class="header-form">นามสกุล </div>
      <input class="form" name="lastname" type="text">
    </div>
    <div class="flex form-input">
      <div class="header-form">อายุ</div>
      <input class="form" name="age" type="number" min="0" max="100">
    </div>
    <div class="flex form-input">
        <div class="header-form">ที่อยู่ </div>
        <input class="form" name="address" type="text">
      </div>
    
    
    <div class="header-form">ระดับการศึกษา
        
        <select name="education_level" class="form">
            <option name="education" value="ปฐมศึกษา">ประถมศึกษา</option>
            <option name="education" value="มัธยม">มัธยมศึกษา</option>
            <option name="education" value="มหาวิทยาลัย">มหาวิทยาลัย</option>
        </select>
        
    <!-- เพิ่มตัวเลือกเพิ่มเติมตามต้องการ -->
    </div>
    

    <div class="flex form-input">วิชา
        
      <select name="subject_select" class="form">
        <option name="subject" value="ไทย">ไทย</option>
        <option name="subject" value="สังคม">สังคม</option>
        <option name="subject" value="คณิต">คณิต</option>
        <option name="subject" value="ประวิติศาสตร์">ประวิติศาสตร์</option>
        <option name="subject" value="อังกฤษ">อังกฤษ</option>
        <option name="subject" value="ฟิสิกศ์">ฟิสิกส์</option>
        <option name="subject" value="เคมี">เคมี</option>
        <option name="subject" value="ชีวะ">ชีวะ</option>
        <option name="subject" value="จีน">จีน</option>
      </select>
  </div>

    <div class="flex form-input">ผลการเรียน
        
      <select name="grade_select" class="form">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="F">F</option>
        <option value="W">W</option>
      </select>
    </div>

    <div class="flex form-input">กิจกรรมเสริมการเรียน
        
      <select name="activity_subject" class="form">
      <option value="ลูกเสือ">ลูกเสือ</option>
      <option value="พละ">พละ</option>
      <option value="บำเพ็ญประโยน์">บำเพ็ญประโยน์</option>
      
      </select>
    </div>
    
  </div>
  </div>
  <div class="center">
    <button onclick="submitData()" class="button">ส่งข้อมูล</button>
  </div>
    <div id = "message" class ="message">
     
    </div>
    


<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="datastudent.js"></script>
</body>
</html>
